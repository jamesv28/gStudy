<div class="row">
    <div class="container-fluid">
        <div class="col-md-8 col-md-offset-2">
            <h2 class="text-center">Sign In Here</h2>
            <form class="form-horizontal" ng-submit="logIn()">
                <div class="form-group row">
                    <label for="email" class="control-label col-md-4 col-sm-4">Email</label>
                    <div class="col-md-6 col-sm-6">
                        <input required id="email" type="text" ng-model="user.email" placeholder="email" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="control-label col-md-4 col-sm-4">Password:</label>
                    <div class="col-md-6 col-sm-6">
                        <input required id="password" type="password" ng-model="user.password" class="form-control" placeholder="Password">
                    </div>
                </div>
                <div class="form-group row">
                    <button type="submit" class="center-block btn btn-info">Sign In</button>
                </div>
                </form>
        </div>
    </div>
</div>
